<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Running petitions</title>
</head>
<body>
<h1>Display petitions</h1>
<!-- Loop over all petitions sent from controller -->

<ul>
    <th:block th:each="p : ${petitions}">
        <li>
            <!-- Show ID -->

            PETITION name:
            <b th:text="${p.petitionCreationId}"></b>
            PETITION founder name:
            <span th:text="${p.petitionUserName}"></span>,
            PETITONS founder Email:
            <span th:text="${p.userEmail}"></span>
        </li>
    </th:block>
</ul>

<br>



<a href="/">Back to home</a>
</body>
</html>
